{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<!-- Sign-Up Page Content -->
<div class="signup-container shadow-lg rounded-4 p-5 my-5 bg-light">
    <h2 class="display-6 fw-bold mb-4">Create an Account</h2>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Sign Up</button>
    </form>
</div>

<style>
    /* Centered container with updated design */
    .signup-container {
        max-width: 450px;
        margin: auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    /* Form title with improved styling */
    .signup-container h2 {
        font-size: 20px;
        color: #01050a;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }

    /* Modern input styling */
    .signup-form input[type="text"],
    .signup-form input[type="password"],
    .signup-form input[type="email"],
    .signup-form select {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    .signup-form input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    /* Primary button styling with hover effect */
    .btn-primary {
        padding: 0.75rem;
        font-size: 1rem;
        transition: background-color 0.3s, box-shadow 0.3s;
        font-weight: 600;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
</style>
{% endblock %}
