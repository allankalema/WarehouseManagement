{% extends 'user/base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-50">
        <h2 class="text-center text-primary mb-4">Email Verification</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Enter the code sent to your email:</label>
                <input type="text" name="code" id="code" class="form-control" placeholder="Verification Code" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
